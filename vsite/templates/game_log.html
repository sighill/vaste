{% extends 'base_base.html' %}

{% block content %}
{% for log_item in log %}
<div class="container">  
    <div class="medium_left_block">
        <a href="{{log_item.img_name.internal_link}}">
            <img class ="large_img" src="{{log_item.img_name.name}}" alt = 'log pic'/>
            <p class="small_legend">{{log_item.img_name.legend}}</p>

        </a>
    </div> <!-- end block -->
    
    <div class="block">
        <p>{{log_item.corpus | safe | linebreaksbr}}</p>
        <p class="small_legend">{{log_item.chapter_date}}</p>
    </div>
</div> <!-- end container -->
{% endfor %}
{% endblock %}
