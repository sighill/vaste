<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="ROBOTS" content="NONE" />
        <title>Vaste :: Compte de joueur</title>
        
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static style %}" />
        <link rel="favicon" href="{%  static favicon %}">
    </head>

    <body>

        <div id="wrapper">
            <div class="container">
                {% for navbar_item in navbar_items %}
                    <div class="block"><a href="{{navbar_item.link}}"><h4>{{navbar_item.name}}</h4></a></div>
                {% endfor %}
            </div> <!-- end container -->

            <div class="container">
                <div class="block">
                <h2>Notes personnelles</h2>
                    {% for entry in pj_note_content %}
                        <p class="note_quote">{{entry | linebreaksbr}}</p>
                    {% endfor %}
                </div>
            </div> <!-- end container -->

        </div> <!-- end wrapper -->
    </body>
</html>
