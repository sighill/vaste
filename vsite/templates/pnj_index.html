<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="ROBOTS" content="NONE" />
        <title>Vaste :: Index des pnj</title>
        
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static style %}" />
        <link rel="favicon" href="{%  static favicon %}">
    </head>

    <body>

        <div id="wrapper">
            <div class="container">
                {% for navbar_item in navbar_items %}
                    <div class="block"><a href="{{navbar_item.link}}"><h4>{{navbar_item.name}}</h4></a></div>
                {% endfor %}
            </div> <!-- end container -->

            {% for character in content %}
            <div class="container">
                <div class="left_block">
                    <a href="view/{{character.pk}}">
                        <img class ="medium_img" src="{{character.img_id}}" alt = 'profile pic'/>
                    </a>
                </div> <!-- end block -->
               
                <div class="block">
                    <h2>{{character.name}}</h2>
                    <p>{{character.more}}</p>
                </div> <!-- end block -->
                
            </div> <!-- end container -->
            {% endfor %}
        </div> <!-- end wrapper -->
    </body>
</html>
