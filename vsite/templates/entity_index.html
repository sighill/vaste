{% extends 'base_base.html' %}

{% block content %}
    {% for item in content %}
    <div class="container">
        <div class="medium_left_block">
                <a href="view/{{item.pk}}">
                    <img class ="medium_img" src="{{item.img_name.all.0.name}}" alt = 'profile pic'/>
                </a>
        </div> <!-- end block -->

        <div class="block">
            <a href="view/{{item.pk}}">
                <h2>{{item.name}}</h2>
                <p>{{item.more}}</p>
            </a>
            {% if is_admin %}
                {% if item.is_visible %}
                    <p style="color: green">Entité visible <a class="admin_option" href="/entityswitchprivacy/{{item.pk}}">Switch</a></p> {{request_user}}
                {% else %}
                    <p style="color: yellow">Entité invisible <a class="admin_option" href="/entityswitchprivacy/{{item.pk}}">Switch</a></p>{{request_user}}
                {% endif %}
            {% endif %}
        </div> <!-- end block -->
    </div> <!-- end container -->
    {% endfor %}
{% endblock %}
