{% extends 'base_base.html' %}

{% block content %}
    {% for item in content %}
    <div class="container">
        <div class="medium_left_block">
                <a href="view/{{item.pk}}">
                {% for image in item.img_name.all %}
                    <img class ="medium_img" src="{{image.name}}" alt = 'profile pic'/>
                {% endfor %}
                </a>
        </div> <!-- end block -->

        <div class="block">
            <a href="view/{{item.pk}}">
                <h2>{{item.name}}</h2>
                <p>{{item.more}}</p>
            </a>
        </div> <!-- end block -->
    </div> <!-- end container -->
    {% endfor %}
{% endblock %}
